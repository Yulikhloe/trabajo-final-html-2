    <h3>Solicite Presupuestos</h3>
    <section class="form-register">
        <form>
            <input class="controls" type="text" name="nombre" id="nombres" placeholder="nombre">
            <input class="controls" type="text" name="apellidos" id="apellidoss" placeholder="apellido">
            <input class="controls" type="email" name="correo" id="correo" placeholder="email">
            <input class="controls" type="tel" name="telefono" id="telefono" placeholder="numero de telefono">

            <label id="message">Mensaje</label>
            <textarea class="form-control" name="message" id="text" cols="30" row="10"></textarea>
            
            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
            <label><input class="check" type="checkbox" id="cbox" value="politica de privacidad">
            Estoy de acuerdo con la politica de Privacidad</label>
            <input class="botons" type="submit" value="enviar">
        </form>
